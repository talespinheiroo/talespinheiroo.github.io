      <p align="justify">Este processo, chamado de “Processo de Desenvolvimento web Front-End utilizando Web Components” (PDFWC), especifica sete etapas, sendo desde a especificação do front-end até a implementação final das interfaces gráficas. Com diversas etapas, o processo pretende auxiliar a equipe de desenvolvimento front-end e lhes familiarizar com um conceito novo e promissor de componente web de uma maneira metódica. A imagem a seguir exibe um panorama do processo proposto, clique nela para conferir o processo em notação BPMN. </p>
